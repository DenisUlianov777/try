{% extends 'bpacking/base.html' %}

{% block breadcrumbs %}
{% if post.auth_user == request.user %}
<p ><a href="{% url 'edit_page' post.pk %}">Редактировать</a></p>
{% endif %}
{% endblock %}

{% block content %}
 
<h1>{{post.title}}</h1>
 
{% if post.photo %}
<p><img class="img-article-left" src="{{post.photo.url}}"></p>
{% endif %}

{{post.content|linebreaks}}
{% endblock %}
